<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn @item-click="cpnClick"></cpn>
</div>

<template id="cpn">
  <div>
    <button v-for="item in categories" #click="btnClick(item)">{{item.name}}</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message:'hello',
    },
    components:{
      'cpn':{
        template: "#cpn",
        data(){
          return {
            categories:[
              {id:1,name:'A'},
              {id:2,name:'B'},
              {id:3,name:'C'},
              {id:4,name:'D'},
            ]
          }
        },
        methods:{
          btnClick(item){
            this.$emit('item-click',item)
          }
        }
      }
    },
    methods: {

    }
  })
</script>
</body>
</html>
